<!DOCTYPE html>
<html>
  <head>
    <title>Service monitor</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/fonts/iconfont.css" />
    <link rel="stylesheet" href="./assets/stylesheets/popup.css" />
  </head>
  <body>

    <div id="loading"></div>

    <!-- Navigation Bar -->
    <div id="nav-bar">
      <div class="left-bar"></div>
      <div class="title-bar"></div>
      <div class="right-bar"></div>
    </div>

    <div class="content-body">
      <!-- Empty List -->
      <div id="empty-list-view" class="view">
        <div>Empty list</div>
      </div>

      <!-- Add Monitor -->
      <div id="add-monitor-view" class="view">
        <ul class="add-monitor-form">
          <li><span class="label">Name</span><input id="add-name" placeholder="monitor name" /></li>
          <li><span class="label">URL</span><input id="add-url" placeholder="service URL" /></li>
          <li><span class="label wline">Check Format</span><input id="add-chformat" placeholder="check format" /></li>
        </ul>
      </div>

      <!-- Monitor List -->
      <div id="monitor-list-view" class="view">
        <ul class="monitor-list"></ul>
      </div>
    </div>

    <script src="./javascripts/common/utils.js"></script>
    <script src="./javascripts/popup/classname.js"></script>
    <script src="./javascripts/popup/history.js"></script>
    <script src="./javascripts/popup/header.js"></script>
    <script src="./javascripts/popup/view.js"></script>
    <script src="./javascripts/popup.js"></script>
  </body>
</html>
